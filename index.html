<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
</head>

<body>
  <div id="app">
    <div id="card" class="card --hide">
      <h1 class="card__title">Weather App</h1>
      <p class="card__date">Сегодня: <span class="date" data-date=""></span></p>
      <div class="card__search">
        <input type="text" class="card__input" placeholder="Введите город" />
        <button class="card__btn" data-icon="search"></button>
      </div>

      <div class="card__weather">
        <h2 class="card__title card__title--city" data-city="">New York
        </h2>
        <div class="card__block">
          <h3 class="card__title card__title--temp"><span data-temp=""></span>°C
          </h3>
          <img class="card__weather-image" data-img="" alt="Icon weather" />
        </div>
      </div>

      <div class="card__details">
        <div class="card__col">
          <div class="card__icon" data-icon="wind"></div>
          <p>Ветер:</p>
          <span><b data-wind="">15</b> m/s</span>
        </div>
        <div class="card__col">
          <div class="card__icon" data-icon="rain"></div>
          <p>Влажность:</p>
          <span><b data-hum="">40</b> %</span>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
